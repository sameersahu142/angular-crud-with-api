<div class="container">
    <h1>Angular CRUD Application</h1>
    <a href="#" routerLink="/user/create" class="btn btn-success">Create New Post</a>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th width="220px">Action</th>
        </tr>
        <tr *ngFor="let data of posts">
            <td>{{ data.id }}</td>
            <td>{{ data.title}}</td>
            <td>{{ data.body}}</td>
            <td>
                <a href="#" [routerLink]="['/user/', data.id, 'view']" class="btn btn-info">view</a>
                <a href="#"  [routerLink]="['/user/', data.id , 'edit']" class="btn btn-primary">edit</a>
                <button type="button" (click)="deletePost(data.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
